<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="Sign_Up.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <p>Already a member? <a href="#">Login</a></p>
    <form>
      <label>Email</label>
      <div class="input-icon">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="user@gmail.com" required>
      </div>

      <label>Name</label>
      <div class="input-icon">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="user.test" required>
      </div>

      <label>Phone</label>
      <input type="tel" required>

      <label>Role</label>
      <select required>
        <option value="">Select Role</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
      </select>

      <label>Password</label>
      <div class="input-icon">
        <input type="password" placeholder="*********" required id="password-field">
        <i class="fa fa-eye" id="togglePassword" style="cursor: pointer;"></i>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Toggle password visibility
    const toggle = document.getElementById("togglePassword");
    const pwd = document.getElementById("password-field");
    toggle.addEventListener("click", () => {
      const type = pwd.type === "password" ? "text" : "password";
      pwd.type = type;
      toggle.classList.toggle("fa-eye-slash");
    });
  </script>

</body>
</html>
