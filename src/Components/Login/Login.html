<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <p>Are you a new member? <a href="../Sign_Up/Sign_Up.html">Sign Up</a></p>

    <form>
      <label>Email</label>
      <div class="input-icon">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="user@gmail.com" required>
      </div>

      <label>Password</label>
      <div class="input-icon">
        <input type="password" placeholder="*********" required id="password-field">
        <i class="fa fa-eye" id="togglePassword"></i>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const toggle = document.getElementById("togglePassword");
    const pwd = document.getElementById("password-field");
    toggle.addEventListener("click", () => {
      const type = pwd.type === "password" ? "text" : "password";
      pwd.type = type;
      toggle.classList.toggle("fa-eye-slash");
    });
  </script>

</body>
</html>
